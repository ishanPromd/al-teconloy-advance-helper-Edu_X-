
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Edu_X - Your AI Study Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Noto Sans Sinhala', 'sans-serif'],
              heading: ['Gemunu Libre', 'Noto Sans Sinhala', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Gemunu+Libre:wght@200..800&family=Noto+Sans+Sinhala:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <style>
      :root {
        --glass-border: rgba(255, 255, 255, 0.5);
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.05);
      }

      body {
        /* Prioritize Noto Sans Sinhala after Inter (English) to ensure it picks up Sinhala characters */
        font-family: 'Inter', 'Noto Sans Sinhala', sans-serif;
        background-color: #f8fafc;
        overscroll-behavior: none;
      }
      
      /* Explicitly set font for prose to ensure AI replies get it */
      .prose {
        font-family: 'Inter', 'Noto Sans Sinhala', sans-serif;
      }
      
      /* Headings in Gemunu Libre */
      h1, h2, h3, h4, h5, h6, .font-heading {
        font-family: 'Gemunu Libre', 'Noto Sans Sinhala', sans-serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Animations with Performance Optimization */
      .will-change-transform {
        will-change: transform, opacity;
      }
      
      @keyframes slideUpFade {
        from {
          opacity: 0;
          transform: translateY(15px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      @keyframes messagePop {
        0% { transform: scale(0.95); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }

      .animate-message-entry {
        animation: slideUpFade 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
      }
      
      /* KaTeX adjustments */
      .katex { font-size: 1.1em; }

      /* React Player Wrapper */
      .player-wrapper {
        position: relative;
        padding-top: 56.25%; /* 16:9 Aspect Ratio */
        border-radius: 0.75rem;
        overflow: hidden;
      }
      
      .react-player {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  <script type="importmap">
